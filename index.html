<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        /* Estilos para los enlaces */
        .project-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f9c74f;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .project-link:hover {
            background-color: #f4a261;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mis Proyectos de Replicación</h1>
        <a class="project-link" href="https://tu-proyecto-google-1985.com">Google 1985</a>
        <a class="project-link" href="https://tu-proyecto-pagina-comida.com">Página de Comida</a>
        <a class="project-link" href="https://google-actual.com">Google Actual</a>
    </div>
</body>
</html>
